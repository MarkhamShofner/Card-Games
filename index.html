<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Eagle Lake">
  <link rel="stylesheet" href="style.css">
  <title>WAR</title>
</head>

<body>
  <header>
    <h1> - WAR - </h1>
    <p> *click the arrow to play* </p>
  </header>
  <div id="landscape">
    <div class="player" id="player1">
      <img class="playerImage" src=images/Drawing.png>
    </div>
    <div id = "battleground">
      <div class = "card one" id = "card1">
        <div class = "content" id = "card1content">
        </div>
      </div>
      <div class = "card two" id = "card2">
        <div class = "content" id = "card2content">
        </div>
      </div>
      <div class = "resultArrow">
      </div>
      <div id = "result">
      </div>
    </div>
    <div class="player" id="player2">
      <img class="playerImage secondPlayer" src=images/Drawing.png>
    </div>
  </div>
  <div id="quivers">
    <div class="scoreBoard" id="score1">
      26
    </div>
    <div class="quiver" id="quiver1">
    </div>
    <div class="quiver" id="quiver2">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
